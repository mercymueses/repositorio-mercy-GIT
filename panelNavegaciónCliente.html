<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interfazNavegación.css">
    <title>SWE.V - Panel de control</title>
</head>
<body>
    <header>
        <h1>SWE.V</h1>
        <div class="user-action">
            <img src="viernes-negro.png" alt="carrito de compras">
            <img src="avatar.png" alt="Usuario">
            <img src="campana-notificaciones.png" alt="Notificaciones">
            
            </div>
    </header>
    <div class="search-bar">
        <input type="text"placeholder="Buscar...">
        </div>
        <main>
        <div class="icon-grid">
            <div class="icon-item">
                <img src="producto.png" alt="Productos">
                <P>Productos</P>
                </div>
                <div class="icon-item">
                    <img src="carro-de-la-compra.png" alt="Pedidos">
                    <p>Pedidos</p>
                    </div>
                    <div class="icon-item">
                        <img src="dinero.png" alt="Modo de pago">
                        <p>Modo de pago</p>
                    </div>
                    <div class="icon-item">
                        <img src="carro-de-reparto(1).png" alt="Seguimiento de pedeido">
                        <p>Segimiento de pedido</p>
                    </div>
                    <div class="icon-item">
                        <img src="lista.png" alt="Categorias">
                        <p>Categorias</p>
                    </div>
                    <div class="icon-item">
                        <img src="etiqueta.png" alt="Ofertas">
                        <p>Ofertas</p>
                    </div>
                    </div>
                    </div>
                    <p>más...</p>
                    </main>
                    <footer>
                        <p>Información meteorologica: 18°C Mayor mente nublado</p>
                    </footer>
                    <script src="panelNavegación.js"></script>
                </body>
                </html>
